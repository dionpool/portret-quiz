<!DOCTYPE html>
<html lang="nl">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Het Gezicht van Friesland</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center mb-4">
            <!-- Joop tab -->
            <a href="#joop" class="me-4" data-bs-toggle="collapse" role="button">
                <img src="img/joop-dijkstra.png" class="portret-thumbnail rounded shadow-sm" alt="joop dijkstra">
            </a>
            <!-- Piter tab -->
            <a href="#piter" class="me-4" data-bs-toggle="collapse" role="button">
                <img src="img/piter-wilkens.png" class="portret-thumbnail rounded shadow-sm" alt="piter wilkens">
            </a>
            <!-- Frederique tab -->
            <a href="#frederique" class="me-4" data-bs-toggle="collapse" role="button">
                <img src="img/frederique-kleefstra.png" class="portret-thumbnail rounded shadow-sm" alt="piter wilkens">
            </a>
        </div>
        <!-- Joop collapse -->
        <div class="collapse mb-4" id="joop">
            <div class="card card-body">
                <div class="row">
                    <div class="col-lg-6 d-flex justify-content-end">
                        <img src="img/joop-dijkstra.png" alt="portret" class="portret-img shadow-sm rounded">
                    </div>
                    <div class="col-lg-6">
                        <div id="joopQuiz"></div>
        
                        <button id="joopSubmit" class="btn btn-primary mb-2">Is dit goed?</button>
        
                        <div id="joopResults">
                            <p class="text-muted">Nog geen antwoorden.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Piter collapse -->
        <div class="collapse mb-4" id="piter">
            <div class="card card-body">
                <div class="row">
                    <div class="col-lg-6 d-flex justify-content-end">
                        <img src="img/piter-wilkens.png" alt="portret" class="portret-img shadow-sm rounded">
                    </div>
                    <div class="col-lg-6">
                        <div id="piterQuiz"></div>
        
                        <button id="piterSubmit" class="btn btn-primary mb-2">Is dit goed?</button>
        
                        <div id="piterResults">
                            <p class="text-muted">Nog geen antwoorden.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Frederique collapse -->
        <div class="collapse" id="frederique">
            <div class="card card-body">
                <div class="row">
                    <div class="col-lg-6 d-flex justify-content-end">
                        <img src="img/frederique-kleefstra.png" alt="portret" class="portret-img shadow-sm rounded">
                    </div>
                    <div class="col-lg-6">
                        <div id="frederiqueQuiz"></div>
        
                        <button id="frederiqueSubmit" class="btn btn-primary mb-2">Is dit goed?</button>
        
                        <div id="frederiqueResults">
                            <p class="text-muted">Nog geen antwoorden.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="js/quizzes/joop.js"></script>
    <script src="js/quizzes/piter.js"></script>
    <script src="js/quizzes/frederique.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
